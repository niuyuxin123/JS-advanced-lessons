<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
    var num1=20;
    num1.toFixed(2);
    console.log(num1.toFixed(2));
    //toFixed(n)保留特定位置的小数，超出特定位置，会进行四舍五入,返回的是字符串
    //    ||
    var num1=20;
    var numobject =new Number(num1);
    console.log(numobject._proto_==Number.prototype);
    numobject.toFixed;

    //toPrecision(数字位个数)，四舍五入；
    //数字位个数小于数字的整数位时，表示呈指数形式
    //大于或等于数字位时，直接四舍五入截取
    var num2=12345.789;
    num2.toPrecision(1);
    console.log(num2.toPrecision(4));
    //charAt
    //返回特定索引位置的字符
    "abcde".charAt(2);
    "c";

    //fromCharCode()
    //将特定的unicode码转换为字符串
    String.fromCharCode(97,98,99);  //abc

    //charCodeAt(index)
    //将特定索引位置的字符转化为unicode码输出
    var str="abcdefghi";
    str.charCodeAt(0);  //97

    //slice(截取的起始位置，截取的结束位置)
    //如果截取的位置小于0，实际结束位置为str.length+截取结束参数
    str.slice(0,-1);  //abcdefgh
    str.slice(0, 3);  //abc


    //substr(截取起始位置，截取的长度)
    //截取长度可以缺省，表示从起始位置到字符串结束
    str.substr(0,3);  //abc

    //substring(截取的起始位置，截取的结束位置)
    //如果截取起始位置值>截取的结束位置，两者会互换位置
    //如果超出0-str.length范围的会被截断
    str.substring(0,3);  //abc
    str.substring(3, 0);  //abc
    str.substring(1, -1);  //a


    //split(分隔符号，限定的数组的长度)
    var str1 = "abc*def*ghi";
    str1.split("*");   //["abc","def","ghi"]
    str1.split("*",2);   //["abc","def"]

    //trim()去除字符串两边的空白
    var str="   ab   c  ";
    str.trim();   //ab  c


    //concat()字符串拼接
    var str1="abc";
    str1.concat("def","ghi");  //abcdefghi

    //返回字符串最后出现位置的索引
    var str2="abcdfghbcd";
    str2.lastIndexOf("bcd"); //7

    //indexOf(查找的特定字符，查找的起始位置)
    //返回值是字符串出现的索引位置
    //查找不到，返回值为-1
    var str3="abcdefgh";
    str3.indexOf("bcdy",0);//-1

</script>
</html>
