<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ch02</title>
    <style>        
    </style>
</head>
<body>
    <script>
        var num1=20;
        var num2=num1;
        num1=10;
        console.log(num2);
        //---20  值类型：存在栈区里，各自独立


        var obj1={"username":"zhangsan"};
        var obj2=obj1;
        obj2.username="lisi";
        console.log(obj1);
        //引用类型：存在堆区里，指的都是一个东西


        var arr1=[1,2,3,4,5];
        var arr2=arr1;
        arr2[0]=6;
        console.log(arr1);


        var obj3={"username":"zhangsan"};
        var obj4={};
        var username=obj3.username;
        obj4.username=username;

        //==判断的是两端的值
        //===判断的是类型还有变量值
        var num3=10;
        var num4=10;
        console.log(num3===num4);



        //如果是引用类型，判断的是指向的内存空间是否相同
        var obj5={};
        var obj6={};
        console.log(obj5==obj6);

        //值类型，不对a的值有影响
        var a=6;
        function fn1(x){
            x=5;
        }
        fn1(a);
        console.log(fn1(a));
        console.log(a);

        //如果是引用类型，则会改变
        var obj7={"username":"zhangsan"};
        function fn1(x){
            x.username="lisi";
        }
        fn1(obj7);
        console.log(fn1(obj7));
        console.log(obj7);

        //isNaN:不是一个数字类型
        var x=20;
        console.log(isNaN(x));//false

        var x=parseInt("var x:number");
        console.log(isNaN(x));


        //str,slice(截取字符串起始位置，截取字符串结束位置（不算此位置）);
        //负数可以从反方向计算索引
        var str="ab_cd_ef";
        str.slice(0,3);
        str.slice(0,-1);
        //str.split("分隔符")以特定的分隔符分割字符串
        //将字串作为数组的数组元素，生成一个数组
        str.split("_");

        //包装对象
        var str0="abcdef";
        console.log(str0.length);
        var strObject=new String(str0);
        console.log(strObject.length);

        //+value:true+1(value是数字那么“true+1”为Number类型)
        //转换成Number类型中如果包含非数字字符全部转换成NaN

    </script>
</body>
</html>
