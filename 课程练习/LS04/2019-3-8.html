<script>
    //ECMAScript是一个语言标准
    //是完全基于ECMAScript实现的脚本语言
    //ES5是ECMAScript5简写
    //当前主流版本ES5 ES6
    //ES5版本下，没有块级作用域

    //会自动提升为全局变量
    if(true){
            var username = "zhangsan";
        }
        console.log(username);  //zhangsan

    if (false){
        var username="zhangsan";
    }
    console.log(username);  //undefined
    

    //if(false){
    //    username = "zhangsan";
    //}
    //console.log(username);//undefined

    for (var i=0;i<3;i++){
    }
    console.log(i);  //3

    //严格模式
    //对全局起作用
    'use strict'

    function fn1(){
        //函数范围内起作用
        'use strict'
    }
    //非严格模式下，不使用var来声明
    //显式声明变量，则该变量自动提升为全局变量
    function fn2(){
        username="zhangsan";
    }
    function fn3(){
        var username="zhangsan";
    }
    fn2();
    console.log(username);

    //普通函数下，this指向全局变量
    //window
    function fn4(){
        console.log(this);

    }
    fn4();


    //严格模式下，在普通函数内，this指向undefined
    function fn5(){
        'use strict'
        console.log(this);
    }
    fn5();

    //判断是否为严格模式
    function judge(){
        var result=(this===undefined?true:false);
        return result;
    }
    if(judge()){
        console.log("严格模式");
    }
    else{
        console.log("非严格模式");
    }

    //生成了临时的包装对象，是对临时对象赋值，完成之后释放掉，不会对结果有影响
    // var str="abcdefg";
    // var strObject=new String(str);
    // strObject.length=1;
    // console.log(new String(str).length);
    var str="abcdefg";
    str.length=1;
    console.log(str.length);


    //case在比较时使用的是全等操作符比较,因此不会发生隐式类型转换
    //switch的值和case的值进行的是全等的比较，值和类型均需要相等
    var index=1;
    switch(index){
        case 1:
        //case '1':  不成功，没有值，类型不同
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
            break;
        default:
            console.log("没有该选项！");
    }

    //switch具有穿透性
    var index=1;
    switch(index){
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            console.log("工作日");
            break;

        case 6:
        case 7:
            console.log("休息日");
            break;
    }
</script>
